<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Ambient Music</title>
</head>

<body>
  <h2>ðŸŽµ Ambient Music Client</h2>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const port = queryParams.get("port");
    const socket = new WebSocket(`ws://localhost:${port}`);

    let player;
    let commandQueue = [];

    // Inject YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    window.onYouTubeIframeAPIReady = function () {
      const initialVideoId = extractVideoID("{{VIDEO_URL}}");

      player = new YT.Player('player', {
        height: '315',
        width: '560',
        videoId: initialVideoId,
        playerVars: { autoplay: 1, mute: 1 },
        events: {
          onReady: () => flushQueuedCommands()
        }
      });
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);



      // Normal command flow
      if (!player || typeof player.playVideo !== 'function') {
        commandQueue.push(data);
        return;
      }
      handleCommand(data);
    };

    function flushQueuedCommands() {
      while (commandQueue.length > 0) {
        handleCommand(commandQueue.shift());
      }
    }

    function handleCommand({ command, url }) {
      switch (command) {
        case 'play':
        case 'resume':
          player.playVideo();
          break;
        case 'pause':
          player.pauseVideo();
          break;
        case 'unmute':
          player.unMute();
          break;
        case 'switch':
          const vid = extractVideoID(url);
          if (vid) {
            player.loadVideoById(vid);
            player.playVideo();
          }
          break;
        case 'close_tab':
          socket.send(JSON.stringify({ command: 'clientClosed' }));
          window.close();
          break;
      }

    }

    function extractVideoID(url) {
      const match = url.match(/(?:embed\/|v=|youtu\.be\/)([\w-]{11})/);
      return match ? match[1] : null;
    }
  </script>
</body>

</html>
